<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="Index.css">
  <script src="js/libs/jquery/dist/jquery.js"></script>
    <script src="js/libs/jquery-cookie/jquery.cookie.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/CosmeticsAPI.js"></script>
    <script src="js/indexUI.js"></script>
    <script src="js/Login.js"></script>
</head>
<body>

<div class="container-fluid login-register">
    <div class="row">
        <div class="col-sm-6">
            <h2>Already have an account? Log In!</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                <!--<div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>-->
                <button type="submit" class="btn btn-default" onclick="VerifyUser()">Log In</button>
            </form>
        </div>

        <div class="col-sm-6">
            <h2>Don't have an account? Register now!</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email-address" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="pwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="street, number, suite, apartment">
                </div>
                <div class="form-group">
                    <label for="number">Phone number:</label>
                    <input type="text" class="form-control" id="number" placeholder="Enter phone number">
                </div>
                <button type="submit" class="btn btn-default">Register</button>
            </form>
        </div>


</body>
</html>
